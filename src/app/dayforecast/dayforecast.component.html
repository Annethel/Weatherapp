<div class="maindiv">
    <div>
        <h2>{{tittle}}</h2>
    </div>
    <div class="details" *ngFor="let item of data.forecast?.forecastday">
        <p>{{item.date|date:'EEE'}}</p>
        <img [src]= 'item.day.condition.icon' alt="Wheather img">
        <p>{{item.day.condition.text}}</p>
        <p>{{item.day.daily_chance_of_rain}}%</p>

     </div>
</div>
