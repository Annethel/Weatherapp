
<div class="all row">
    <div class="names col-md-2">
       <div><h2>{{ data.location?.name ?? 'City Name' }} {{ data.location?.country ?? '' }}</h2></div>
       <div class="time">{{data.current?.last_updated|date:'medium'}}</div>
       <div class="temp">{{ data.current?.temp_c ?? '0' }}ËšC</div>
    </div>
    
    <div class="img col-md-2">
        <img [src]="data.current?.condition?.icon ?? ''" alt="icon">
    </div>
</div>
